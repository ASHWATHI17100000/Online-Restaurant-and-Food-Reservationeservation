<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qchoice Recipe Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #ffd700;
        }

        .nav-links {
            float: right;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .overlay h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .views {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,0,0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><span>Q</span>choice</div>
        <div class="nav-links">
            <a href="About.html">About</a>
            <a href="restaurant reviw.html">Review</a>
            <a href="reservation1.html">Reservation</a>
            <a href="offer view.html">Offers</a>
            <a href="chefview.html">Chefview</a>
            <a href="book.html">Book</a>
        </div>
    </nav>

    <div class="gallery">
        <div class="gallery-item" data-video="TZsk-PoQSvq">
            <img src="/api/placeholder/400/320" alt="Healthy Plate">
            <div class="overlay">
                <h3>HOW TO CREATE A HEALTHY PLATE</h3>
                <p>with John Doe</p>
            </div>
        </div>
        
        <div class="gallery-item" data-video="another-video-id">
            <img src="/api/placeholder/400/320" alt="Chicken Mozzarella">
            <div class="overlay">
                <h3>FOOD RECIPE CHICKEN MOZZARELLA</h3>
                <div class="views">2M+ views</div>
            </div>
        </div>

        <div class="gallery-item" data-video="dessert-video-id">
            <img src="/api/placeholder/400/320" alt="Amazing Dessert">
            <div class="overlay">
                <h3>AMAZING DESSERT STEP BY STEP</h3>
            </div>
        </div>

        <div class="gallery-item" data-video="nonveg-video-id">
            <img src="/api/placeholder/400/320" alt="Non-Veg Recipes">
            <div class="overlay">
                <h3>40+ Delightful Non-Veg Recipes</h3>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const videoId = item.getAttribute('data-video');
                const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
                window.open(youtubeUrl, '_blank');
            });
        });
    </script>
</body>
</html>
